{% extends "videochat/base.html" %}
{% block content %}
    <h2>Login to WebRTC</h2>

        <form id="login_form" method="post" action="/videochat/login/">
            {% csrf_token %}
            <p>Username: <input type="text" name="username" value="" size="20" /></p>
            <p>Password: <input type="password" name="password" value="" size="20" /></p>

            <input type="submit" value="submit" />
        </form>
{% endblock content %}
