{% load staticfiles %}
<doctype html>
<html>
<head>
	<title>WebRTC Project</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static "css/videochat.css" %}">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
 <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1><span class="label label-default"><a id="homelink" href="/">WebRTC Project</a></span></h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        {% if user.is_authenticated %}
			<p class="navbar-right" >Hello {{ user.username }}!<br>
			<a href="logout">Logout</a>&nbsp;|&nbsp;<a href="profile">Profile</a></p>
		{% else %}
			<a class="navbar-right" id="createaccount" href="register">Create Account</a><br>
			<form class="navbar-form navbar-right" id="login_form" method="post" action="login/">
			
         	 {% csrf_token %}
            <div class="form-group">
              <input type="text" placeholder="Username" name="username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
		{% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
				{% block content %}
				{% endblock %}
	</div>
	{% block footer %}
	{% endblock footer %}

</body>
</html>
